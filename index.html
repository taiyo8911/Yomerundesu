<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>勤務よめルンです</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="mb-2">
    <h1><a href="">○月△日の勤務を調べるアプリ</a></h1>
    <p class="lead">作成: 2021年3月</p>
  </header>

  <main>
    <div class="container">
      <div class="serch-day">
        <p class="mb-3">調べたい日を入れて下さい。</p>
        <input id="find-day" type="date" class="mb-5">
      </div>

      <div class="work">
        <p class="mb-3">最近やった勤務を入れて下さい。</p>
        <select id="work" class="inputSize mb-5">
          <option>271</option>
          <option>272</option>
          <option>273</option>
          <option>274</option>
          <option>275</option>
          <option>276</option>
          <option>277</option>
          <option>278</option>
          <option>279</option>
          <option>280</option>
          <option>281</option>
          <option>282</option>
          <option>283</option>
          <option>284</option>
          <option>285</option>
          <option>286</option>
          <option>287</option>
          <option>288</option>
          <option>289</option>
          <option>290</option>
          <option>291</option>
          <option>292</option>
          <option>293</option>
          <option>294</option>
          <option>295</option>
          <option>296</option>
          <option>297</option>
        </select>
      </div>

      <div class="work-day">
        <p class="mb-3">それはいつですか？</p>
        <input id="work-day" name="date" type="date" class="inputSize mb-5" />
      </div>

      <div class="serch-btn mb-3">
        <button id="searchBtn" class="btn-lg btn-primary" onclick="search()">調べる</button>
      </div>

      <div class="resultBox">
        <p id="day"></p>
        <p id="result" class="display-4"></p>
      </div>

    </div>
  </main>

  <script src="main.js"></script>

</body>

</html>
