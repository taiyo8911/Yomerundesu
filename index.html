<!doctype html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>交番予想アプリ</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="inner">

        <h1><a href="">交番検索</a></h1>
        <p>○月○日の勤務を調べるアプリ</p>
        <p class="mb-5">2023年3月18日（改正）</p>

        <div class="mb-5">
          <label for="target-day">調べたい日</label>
          <input id="target-day" type="date">
        </div>

        <div>
          <label for="work">直近の勤務</label>
          <select id="work">
            <option>選択▼</option>
            <script>
              for (var i = 271; i < 298; i++) {
                document.write(`<option>${i}</option>`)
              }
            </script>
          </select>
        </div>

        <div>
          <label for="work-day">その日付：</label>
          <input id="work-day" name="date" type="date" class="mb-5">
        </div>

        <div class="serch-btn mb-3">
          <button id="searchBtn" class="btn-lg btn-primary" onclick="search()">調べる</button>
        </div>

        <div class="result">
          <p id="target_day"></p>
          <p id="target_work"></p>
        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>

</html>
